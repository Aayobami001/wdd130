<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta name="viewport' content='width=device-width, initial-scale=1.0">
    <title>Ayobami | Quiz Form</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <form>
        <h1>Basic HTML And CSS Quiz</h1>
        <p>Fill in the blank questions!.</p>

        <!-- Question 1: Fill in the blank -->
        <label for="q1">1. What does the acronym "HTML" stand for ? ___________</label>
        <input type="text" id="q1" name="q1" required>

        <!-- Question 2: Short answer -->
        <label for="q2">2. Briefly explain the purpose of the CSS Box Model:</label>
        <textarea id="q2" name="q2" rows="4" required></textarea>

        <!-- Question 3: Dropdown -->
        <label for="q3">3. What is the correct way to include an external CSS file in an HTML document?</label>
         <select id="q3" name="q3" required>
            <option value="" disabled selected>Select an option</option>
            <option value="link">Using &lt;link&gt;  tag</option>
            <option value="style">Using &lt;style&gt; tag</option>
            <option value="script">Using &lt;script&gt; tag</option>
         </select>

         <!-- Question 4: Number iput for integer answer -->
         <label for="q4">4.How many heading levels are available in HTML?</label>
         <input type="number" id="q4" name="q4" required>

         <br>
         <input type="submit" value="Submit Quiz">
        </form>
    </header>
</body>
</html>
